<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Indica - Order Menu</title>
    <style>
        :root {
            --primary-green: #1a3c1a;
            --light-bg: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--primary-green);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--primary-green); margin: 0; font-size: 32px; text-transform: uppercase; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        h2 {
            color: var(--primary-green);
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 20px;
            text-transform: uppercase;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dotted #ccc;
        }

        .item-info { flex: 1; }
        .item-name { font-weight: 600; display: block; color: #333; }
        .item-price { color: #666; font-size: 14px; }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 25px;
        }

        .btn-qty {
            background: var(--primary-green);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .qty-val { font-weight: bold; min-width: 20px; text-align: center; }

        .cart-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--primary-green);
            color: white;
            padding: 18px 25px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        .order-btn {
            background: white;
            color: var(--primary-green);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 700px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Cafe Indica</h1>
        <p>Deliciously Yours</p>
    </header>

    <div class="menu-grid" id="menu-container">
        <div class="column">
            <h2>Tea</h2>
            <div id="tea-items"></div>

            <h2>Coffee</h2>
            <div id="coffee-items"></div>

            <h2>Salad</h2>
            <div id="salad-items"></div>

            <h2>Sandwich</h2>
            <div id="sandwich-items"></div>
            
            <h2>Pasta</h2>
            <div id="pasta-items"></div>
        </div>

        <div class="column">
            <h2>Burger</h2>
            <div id="burger-items"></div>

            <h2>Maggie</h2>
            <div id="maggie-items"></div>

            <h2>Snacks</h2>
            <div id="snacks-items"></div>

            <h2>Beverages</h2>
            <div id="beverage-items"></div>

            <h2>Combos</h2>
            <div id="combo-items"></div>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px; font-weight: bold; color: var(--primary-green); background: #fef9e7; padding: 10px; border-radius: 10px;">
        Extra Cheese: ₹20
    </div>
</div>

<div class="cart-bar" id="cart-bar">
    <div>
        <span id="total-qty">0</span> Items | <span id="total-amt">₹0</span>
    </div>
    <button class="order-btn" onclick="sendToWhatsApp()">Order on WhatsApp &rarr;</button>
</div>
